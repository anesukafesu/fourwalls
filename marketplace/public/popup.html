
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #166fe5;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Facebook Post Extractor</h2>
    <p>Configure your authentication settings</p>
  </div>

  <div class="form-group">
    <label for="authToken">Auth Token:</label>
    <input type="password" id="authToken" placeholder="Enter your Supabase auth token">
  </div>

  <div class="form-group">
    <label for="apiUrl">API URL:</label>
    <input type="text" id="apiUrl" value="https://nhwwhpbxlqsdbirdrxmc.supabase.co" placeholder="Enter API URL">
  </div>

  <button id="saveSettings">Save Settings</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
